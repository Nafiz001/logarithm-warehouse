events {
    worker_connections 1024;
}

http {
    # Upstream for Order Service (load balanced)
    upstream order_service {
        least_conn;  # Use least connections algorithm
        server order-service:3001;
        # Additional replicas will be auto-discovered by Docker DNS
        # when using --scale order=3
    }

    # Upstream for Inventory Service (load balanced)
    upstream inventory_service {
        least_conn;
        server inventory-service:3002;
    }

    # Upstream for Frontend
    upstream frontend {
        server frontend:3000;
    }

    # Logging format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Connection timeouts
    proxy_connect_timeout 5s;
    proxy_send_timeout 10s;
    proxy_read_timeout 10s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint for Nginx itself
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-lb"}';
            add_header Content-Type application/json;
        }

        # Nginx status for monitoring
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.0.0.0/8;  # Docker network
            allow 127.0.0.1;
            deny all;
        }

        # Order Service routes
        location /orders {
            proxy_pass http://order_service/orders;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Pass through idempotency key
            proxy_set_header X-Idempotency-Key $http_x_idempotency_key;

            # Timeouts for Order Service
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
        }

        # Order Service health
        location /order-health {
            proxy_pass http://order_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Order Service metrics
        location /order-metrics {
            proxy_pass http://order_service/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Inventory Service routes
        location /inventory {
            proxy_pass http://inventory_service/inventory;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for Inventory Service
            proxy_connect_timeout 5s;
            proxy_read_timeout 15s;  # Slightly longer due to gremlin latency
        }

        # Inventory Service health
        location /inventory-health {
            proxy_pass http://inventory_service/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Inventory Service metrics
        location /inventory-metrics {
            proxy_pass http://inventory_service/metrics;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Frontend - serve dashboard (catch-all for SPA)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
