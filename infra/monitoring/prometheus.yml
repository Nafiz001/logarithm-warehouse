global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Order Service metrics
  - job_name: 'order-service'
    dns_sd_configs:
      - names:
          - 'order-service'
        type: 'A'
        port: 3001
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  # Inventory Service metrics
  - job_name: 'inventory-service'
    dns_sd_configs:
      - names:
          - 'inventory-service'
        type: 'A'
        port: 3002
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Nginx metrics (basic)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 10s
